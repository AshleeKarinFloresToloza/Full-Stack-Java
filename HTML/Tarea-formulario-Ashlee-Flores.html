<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form action="#" method="POST">
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" /><br /><br />

      <label for="apellido">Apellido: </label>
      <input type="text" id="apellido" name="apellido" /><br /><br />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="clave">Contraseña: </label>
      <input type="password" id="clave" name="clave" /><br /><br />

      <label for="confirmar_contrasena">Confirmar Contraseña:</label>
      <input
        type="password"
        id="confirmar_contrasena"
        name="confirmar_contrasena"
      /><br /><br />

      <label for="fecha_nacimiento">Fecha de nacimiento: </label>
      <input
        type="date"
        id="fecha_nacimiento"
        name="fecha_nacimiento"
      /><br /><br />

      <!-- Género -->

      <label>Género:</label>
      <input type="radio" id="masculino" name="genero" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="genero" value="femenino" />
      <label for="femenino">Femenino</label>
      <input type="radio" id="no_decir" name="genero" value="no_decir" />
      <label for="no_decir">Prefiero no decir</label><br /><br />

      <input type="checkbox" id="suscrito" name="suscrito" />
      <label for="suscrito">Suscríbete a nuestro boletín de noticias</label
      ><br /><br />

      <label for="descripcion">Una descripción de mi mismo: </label><br />
      <textarea
        id="descripcion"
        name="descripcion"
        rows="4"
        cols="30"
      ></textarea>
      <br /><br />
      <label for="intereses">Selecciona tus intereses:</label>
      <select id="intereses" name="intereses">
        <option value="musica">Música</option>
        <option value="deportes">Deportes</option>
        <option value="viajes">Viajes</option>
        <option value="tecnologia">Tecnología</option>
      </select>
      <br /><br />

      <button type="submit">¡Registrarse!</button>
    </form>
  </body>
</html>
