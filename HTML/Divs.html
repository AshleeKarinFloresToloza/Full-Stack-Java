<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/registro" method="post">
      <div>
        <label>Tu nombre completo: </label>
        <input
          type="text"
          name="nombre_completo"
          placeholder="Ingresa tu nombre "
        />
      </div>
      <br />
    </form>
    <div>
      <label>Correo electrónico: </label>
      <input type="text" name="correo" placeholder="Ingresa tu correo " />
    </div>
    <br />
    <div>
      <label>Contraseña: </label>
      <input
        type="password"
        name="contraseña"
        placeholder="Ingresa tu contraseña"
      />
    </div>
    <br /><br />
    <div>
      <input type="checkbox" name="suscribirse" id="suscribirse" checked />
      <label for="suscribirse">Deseo suscribirme al boletín informativo.</label>
    </div>
    <br />
    <input type="submit" value="Registrarse" />
    <div style="background-color: blueviolet; width: 10px; height: 10px"></div>
    <div style="background-color: navy; width: 10px; height: 10px"></div>
    <!-- Quiero ponerlo al lado del otro -->
  </body>
</html>
